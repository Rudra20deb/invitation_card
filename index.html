<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus Freshers' Welcome</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>

    .card-gradient-bg {
      background-image: linear-gradient(to bottom right, #2c3e50, #4a69bd); 
    }

    .watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-35deg);
      opacity: 0.3;
      font-size: 1.8rem;
      font-weight: bold;
      white-space: nowrap;
      pointer-events: none;
      user-select: none;
      color: #e8e4bb; 
    }
    .no-print {
      display: none !important;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 font-sans">
  <div id="input-section" class="bg-white/10 backdrop-blur-lg p-6 rounded-2xl shadow-lg text-center">
    <h1 class="text-2xl font-bold text-white mb-4">Enter Your Name</h1>
    <input id="nameInput" type="text" placeholder="Your Name" class="px-4 py-2 rounded-lg w-64 focus:outline-none focus:ring-2 focus:ring-blue-400">
    <button onclick="generateCard()" class="mt-4 px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">Submit</button>
  </div>

<div id="card-section"
  class="hidden relative bg-cover bg-center p-4 rounded-2xl shadow-xl 
         w-full max-w-[500px] h-auto aspect-[5/6] flex flex-col justify-between 
         card-gradient-bg text-gray-100 overflow-hidden"
  style="background-image: url('ff.png'); font-family: 'Georgia', serif;">
  
  <div class="watermark">DEPT OF COMPUTER SCIENCE</div>


  <div class="text-left relative z-10">
    <p id="greeting" class="text-base sm:text-lg font-semibold mb-2 italic text-yellow-300"></p>
    <p class="text-sm sm:text-md mb-4 text-center italic text-blue-200">
      Welcome to Level 1: Where bytes meet beats!
    </p>
    <p class="text-sm sm:text-md mb-4 text-left italic text-purple-200">
      Before the real begins, enjoy the bonus round - Let's debug the awkwardness and compile some memories.
    </p>
  </div>

  <!-- Title & Event Details -->
  <div class="text-center relative z-10 flex-1 flex flex-col justify-center">
    <h1 class="text-4xl sm:text-5xl font-extrabold mb-2 tracking-wide uppercase text-green-300"></h1>
    <h1><br></h1>
    <p><br><br><br><br><br></p>
    <p class="text-2xl sm:text-4xl italic font-bold text-red-300">FRESHERS' WELCOME</p>
    <p class="text-sm sm:text-lg italic text-pink-200 mt-2">Date: 19th September, 10 AM onwards</p>
    <p class="text-sm sm:text-lg italic text-teal-200">Hall: 123</p>
    <p class="text-sm sm:text-base italic text-yellow-100 mt-2">Join us to connect & innovate.</p>
  </div>

  <div class="text-center relative z-10 mt-4">
    <button id="downloadBtn" onclick="downloadCard()" 
      class="px-4 py-2 sm:px-6 sm:py-2 bg-green-500 rounded-lg hover:bg-green-600 transition text-white">
      Download
    </button>
  </div>
</div>


  <script>
    function rudra(name) {
      let sanitized = name.trim();
      const regex = /[^a-zA-Z\s]/;
      if (regex.test(sanitized)) {
        alert("Error: Name contains numbers or special characters. Please enter a valid name.");
        return null; 
      }
      const firstName = sanitized.split(' ')[0];
      return firstName.charAt(0).toUpperCase() + firstName.slice(1).toLowerCase();
    }

    function generateCard() {
      const nameInput = document.getElementById('nameInput');
      const name = nameInput.value;
      const processedName = rudra(name);

      if(processedName) {
        document.getElementById('greeting').innerText = `Dear ${processedName},`;
        document.getElementById('input-section').classList.add('hidden');
        document.getElementById('card-section').classList.remove('hidden');
      }
    }

   function downloadCard() {
      const downloadBtn = document.getElementById('downloadBtn');
      downloadBtn.classList.add('hidden'); 
      html2canvas(document.getElementById('card-section'), { useCORS: true }).then(canvas => {
        let link = document.createElement('a');
        link.download = 'invitation_card.png';
        link.href = canvas.toDataURL();
        link.click();
        downloadBtn.classList.remove('hidden'); 
      });
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
